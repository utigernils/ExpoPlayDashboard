name: Formatting

on:
    pull_request:
        branches:
            - develop

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: '--write .'
                  github_token: ${{ secrets.GITHUB_TOKEN }}
