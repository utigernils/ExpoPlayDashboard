<div class="sidenav">
    <div class="logo-container">
        <img alt="ExpoPlay Logo" class="logo" src="./ExpoPlay_Logo.png" />
    </div>

    <nav>
        <ul>
            <li>
                <a
                    class="nav-item"
                    routerLink="/dashboard"
                    routerLinkActive="active"
                >
                    <lucide-icon
                        [name]="icons.house"
                        class="icon"
                    ></lucide-icon>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a
                    class="nav-item"
                    routerLink="/quiz-questions"
                    routerLinkActive="active"
                >
                    <lucide-icon
                        [name]="icons.FileQuestion"
                        class="icon"
                    ></lucide-icon>
                    <span class="nav-text">Quiz Fragen</span>
                </a>
            </li>
            <li>
                <a
                    class="nav-item"
                    routerLink="/console"
                    routerLinkActive="active"
                >
                    <lucide-icon
                        [name]="icons.camera"
                        class="icon"
                    ></lucide-icon>
                    <span class="nav-text">Konsolen Tabelle</span>
                </a>
            </li>
            <li>
                <a
                    class="nav-item"
                    routerLink="/expo"
                    routerLinkActive="active"
                >
                    <lucide-icon
                        [name]="icons.factory"
                        class="icon"
                    ></lucide-icon>
                    <span class="nav-text">Expos Tabelle</span>
                </a>
            </li>
            <li>
                <a
                    class="nav-item"
                    routerLink="/user"
                    routerLinkActive="active"
                >
                    <lucide-icon [name]="icons.user" class="icon"></lucide-icon>
                    <span class="nav-text">Benutzer Tabelle</span>
                </a>
            </li>
            <li>
                <a
                    class="nav-item"
                    routerLink="/player"
                    routerLinkActive="active"
                >
                    <lucide-icon
                        [name]="icons.FileUser"
                        class="icon"
                    ></lucide-icon>
                    <span class="nav-text">Spieler Daten</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
