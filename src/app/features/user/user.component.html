<app-header title="Benutzer | Dashboard"></app-header>

<div class="wrapper">
    <aside>
        <app-sidebar></app-sidebar>
    </aside>

    <main>
        <mat-card class="Card">
            <div class="card-header">
                <mat-card-title class="mat-card-title">Benutzer</mat-card-title>
                <div class="card-actions">
                    <button
                        mat-icon-button
                        class="icon-button-orange"
                        (click)="openAddUserDialog()"
                    >
                        <mat-icon>person_add</mat-icon>
                    </button>
                </div>
            </div>

            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="tableInMat">
                    <!-- Name -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let user">
                            {{ user.firstName }} {{ user.lastName }}
                        </td>
                    </ng-container>

                    <!-- Email -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
                        <td mat-cell *matCellDef="let user">
                            {{ user.email }}
                        </td>
                    </ng-container>

                    <!-- Admin -->
                    <ng-container matColumnDef="isAdmin">
                        <th mat-header-cell *matHeaderCellDef>Admin</th>
                        <td mat-cell *matCellDef="let user">
                            {{ user.isAdmin ? 'Ja' : 'Nein' }}
                        </td>
                    </ng-container>

                    <!-- Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
                        <td mat-cell *matCellDef="let user">
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="menu"
                                class="icon-button-orange"
                            >
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button
                                    mat-menu-item
                                    (click)="openEditUserDialog(user)"
                                >
                                    <mat-icon>edit</mat-icon>
                                    <span>Bearbeiten</span>
                                </button>
                                <button
                                    mat-menu-item
                                    (click)="deleteUser(user)"
                                >
                                    <mat-icon>delete</mat-icon>
                                    <span>LÃ¶schen</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </main>
</div>
