<div class="login-container">
    <div class="login-box">
        <mat-card>
            <mat-card-title>Anmelden</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline" class="full-width">
                        <input
                            matInput
                            formControlName="email"
                            type="email"
                            required
                            placeholder="Email"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <input
                            matInput
                            formControlName="password"
                            type="password"
                            required
                            placeholder="Passwort"
                        />
                    </mat-form-field>

                    <button
                        mat-raised-button
                        color="primary"
                        class="full-width"
                        type="submit"
                    >
                        Anmelden
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="logo-container">
        <img src="" alt="Logo" />
    </div>
</div>
