<div class="wrapper">
    <aside>
        <app-sidebar></app-sidebar>
    </aside>

    <main>
        <h1 class="Site-title">Expo Tabelle</h1>
        <mat-card class="Card">
            <div class="card-header">
                <mat-card-title class="mat-card-title"
                    >Ausstellungen</mat-card-title
                >
                <div class="card-actions">
                    <!-- Button zum Löschen aller ausgewählten Expos -->
                    <button
                        mat-icon-button
                        class="icon-button-orange"
                        (click)="deleteSelected()"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                    <!-- Button zum Hinzufügen einer neuen Expo -->
                    <button
                        mat-icon-button
                        class="icon-button-orange"
                        (click)="openAddExpoDialog()"
                    >
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>

            <mat-card-content>
                <table
                    mat-table
                    [dataSource]="dataSource"
                    class="tableInMat"
                    matSort
                >
                    <!-- Checkbox-Spalte -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox
                                (change)="masterToggle()"
                                [checked]="
                                    selection.hasValue() && isAllSelected()
                                "
                                [indeterminate]="
                                    selection.hasValue() && !isAllSelected()
                                "
                                aria-label="Select all rows"
                            >
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                aria-label="Select row"
                            >
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Name -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                        </td>
                    </ng-container>

                    <!-- Location -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Location
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.location }}
                        </td>
                    </ng-container>

                    <!-- Starts On -->
                    <ng-container matColumnDef="startsOn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Starts On
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.startsOn }}
                        </td>
                    </ng-container>

                    <!-- Ends On -->
                    <ng-container matColumnDef="endsOn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Ends On
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.endsOn }}
                        </td>
                    </ng-container>

                    <!-- Is Active -->
                    <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Active
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.isActive }}
                        </td>
                    </ng-container>

                    <!-- Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
                        <td mat-cell *matCellDef="let element">
                            <!-- Button zum Bearbeiten -->
                            <button
                                mat-icon-button
                                class="icon-button-orange"
                                (click)="openEditExpoDialog(element)"
                            >
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Header und Row Definition -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </main>
</div>
